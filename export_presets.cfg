	<script>
    function isIOS() {
      return [
          'iPad Simulator',
          'iPhone Simulator',
          'iPod Simulator',
          'iPad',
          'iPhone',
          'iPod'
        ].includes(navigator.platform)
        // iPad on iOS 13 detection
        ||
        (navigator.userAgent.includes(\"Mac\") && \"ontouchend\" in document)
    }
    if (isIOS()) {
      window.location.replace('https://pixelrun.co.za/ios/');
    }
  </script>"
